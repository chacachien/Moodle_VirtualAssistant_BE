name: Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install AWS CLI
      run: |
          sudo apt-get update
          sudo apt-get install -y awscli

    - name: Configure AWS Credentials
      env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region $AWS_DEFAULT_REGION

    - name: Generate SSH
      run: |
        mkdir -p $HOME/.ssh
        ssh-keygen -t rsa -b 2048 -f $HOME/.ssh/id_rsa -N ""
        cat $HOME/.ssh/id_rsa.pub

    - name: Setup ssh
      run: |
          aws ec2-instance-connect send-ssh-public-key \
          --instance-id i-0a057bcf1bd8b8212 \
          --ssh-public-key file://$HOME/.ssh/id_rsa.pub --instance-os-user root

    - name: Deploy to EC2
      run: |
          ssh -i $HOME/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.INSTANCE_IP }} << 'EOF'
          bash befastapi/Moodle_VirtualAssistant_BE/deploy.sh
          EOF
